<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/dicy/css/main.css">
	<title>Dice Game</title>
</head>

<body>
	<h1 id="headr">Dado Juego</h1>
	<div class="main_container">
		
		<section class="container1">
			<form action="#" autocomplete="off">	<!--autocomplete removes the input text on page refresh-->
				<label for="plyr_name1">Player 1</label>
				<input type="text" id="plyr_name1" name="plyr_name1" placeholder="Enter name">
			</form>
			<img id="img1" src="/dicy/images/dice5.png" alt="dice_1_img">
			<br>
			<span id="reslt1">Score = 0</span>
			<h4 id="winr1">Winner</h4>
		</section>

		<section class="container2">
			<form action="#" autocomplete="off">	<!--autocomplete removes the input text on page refresh-->
				<label for="plyr_name2">Player 2</label>
				<input type="text" id="plyr_name2" name="plyr_name2" placeholder="Enter name">
			</form>
			<img id="img2" src="/dicy/images/dice5.png" alt="dice_2_img">
			<br>
			<span id="reslt2">Score = 0</span>
			<h4 id="winr2">Winner</h4>
		</section>

	</div>

	<button id="only_butt" onclick="rolly()">Roll the dice!</button>
	<button type="reset" onclick="window.location.reload()">Reset</button>

	<script src="/dicy/js/script.js">
	</script>
</body>

</html>
